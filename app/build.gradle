apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.cadem.gyro.nativegyro"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
/*
        ndk {
            moduleName "native-gyro"
           // cFlags "-DANDROID_NDK -D_DEBUG " // Define some macros -I C:/Users/Okan/AppData/Local/Android/sdk/ndk-bundle/sources/android/native_app_glue
            ldLibs "EGL", "GLESv1_CM", "dl", "log", "android"         // Link with these libraries!
            stl "stlport_shared"                      // Use shared stlport library
        }*/
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets.main {

        jni.srcDirs = [] //disable automatic ndk-build call
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    //compile fileTree(dir: 'libs', include: ['**/*.so'])
}
